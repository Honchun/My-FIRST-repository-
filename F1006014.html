<head>

<script>
    function DisplayInput() {
        var nWNumber = document.getElementById("wnum").value;
        alert(nWNumber)
    }
    function ShowResult() {
        var nWNumber = document.getElementById("wnum").value;
        if (nWNumber % 2 == 0) {
            document.getElementById("result").innerHTML = String('is even');
        }
        else {
            document.getElementById("result").innerHTML = String('is odd');
        }
    }
</script>
<body>
    <label for="wnum">Please input a whole number</label>
    <input type="text" id="wnum" name="wnum"><br><br>
    <button type="button" onclick="ShowResult();">Submit</button>
    <p id="result">display results here...</p>
</body>
</html>
